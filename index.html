<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Wejuman</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
html, body {
height: 100%;
margin: 0;
font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#header {
position: fixed;
top: 0;
left: 0;
width: 100%;
padding: 16px 20px;
background: rgba(255,255,255,0.95);
border-bottom: 1px solid #e5e5e5;
z-index: 1000;
}

#header h1 {
margin: 0;
font-size: 18px;
letter-spacing: 2px;
}

#header p {
margin: 4px 0 0;
font-size: 13px;
color: #555;
}

#map {
position: absolute;
top: 80px;
bottom: 0;
left: 0;
right: 0;
}

</style>
</head>
<body>

<div id="header">
<h1>WEJUMAN</h1>
<p>
A living map of verified human action around the world.
</p>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([20, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

fetch('./points.json')
.then(r => r.json())
.then(points => {
points.forEach(p => {
if (typeof p.lat !== 'number' || typeof p.lng !== 'number') return;

let popup =
'<strong>' + p.name + '</strong><br>' +
p.category + ' â€” Level ' + p.level + '<br>' +
(p.city ? p.city + ', ' : '') + p.country;

if (p.url) popup += '<br><a href="' + p.url + '" target="_blank" rel="noopener">Open</a>';

L.marker([p.lat, p.lng]).addTo(map).bindPopup(popup);
});
})
.catch(err => console.error('points.json error:', err));
</script>

</body>
</html>
