<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<title>WEJUMAN – A living map of verified human action</title>

<!-- ✅ Google Search Console verification -->
<meta name="google-site-verification" content="SMegagkZf0yNP6RjTY3liw2xBGkRZwsodZQGFfkZw_E" />

<!-- Leaflet -->
<link
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root {
--bg: #f5f6f7;
--panel: #ffffff;
--text: #111;
--muted: #666;
--border: #e0e0e0;
--radius: 16px;
--shadow: 0 12px 40px rgba(0,0,0,0.12);
}

html, body {
height: 100%;
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
Roboto, Helvetica, Arial, sans-serif;
background: var(--bg);
}

#map {
height: 100%;
width: 100%;
}

/* Top panel */
.panel {
position: absolute;
top: env(safe-area-inset-top, 16px);
left: 50%;
transform: translateX(-50%);
width: calc(100% - 24px);
max-width: 720px;
background: var(--panel);
border-radius: var(--radius);
box-shadow: var(--shadow);
padding: 14px;
z-index: 1000;
}

.brand {
font-weight: 700;
letter-spacing: 0.15em;
font-size: 14px;
}

.search {
display: flex;
gap: 8px;
margin-top: 10px;
}

.search input {
flex: 1;
padding: 10px 12px;
border-radius: 12px;
border: 1px solid var(--border);
font-size: 14px;
}

.desc {
margin-top: 10px;
font-size: 13px;
color: var(--muted);
line-height: 1.4;
}

.count {
margin-top: 6px;
font-size: 12px;
color: var(--muted);
}
</style>
</head>

<body>
<div class="panel">
<div class="brand">WEJUMAN</div>

<div class="search">
<input
id="searchInput"
type="text"
placeholder="Cerca iniziativa o luogo (es. Emergency, Roma)"
/>
</div>

<div class="desc">
Una mappa viva di iniziative reali e verificabili nel mondo.
Cerca un'organizzazione (marker) oppure una città/luogo.
</div>

<div class="count" id="count">Loading…</div>
</div>

<div id="map"></div>

<script>
const map = L.map("map").setView([20, 0], 2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
attribution: "© OpenStreetMap contributors"
}).addTo(map);

let markers = [];

fetch("points.json")
.then(res => res.json())
.then(data => {
data.forEach(p => {
const m = L.marker([p.lat, p.lng])
.addTo(map)
.bindPopup(
"<strong>" + p.name + "</strong><br>" +
p.city + "<br>" +
p.category
);
markers.push({ marker: m, data: p });
});

document.getElementById("count").innerText =
data.length + " iniziative";
});

document.getElementById("searchInput").addEventListener("input", e => {
const q = e.target.value.toLowerCase();

markers.forEach(o => {
const match =
o.data.name.toLowerCase().includes(q) ||
o.data.city.toLowerCase().includes(q);

if (match) {
o.marker.addTo(map);
} else {
map.removeLayer(o.marker);
}
});
});
</script>
</body>
</html>
