<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Wejuman â€“ Coscienza globale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Leaflet -->
<link
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
background: #0b0b0c;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

#map {
height: 100%;
width: 100%;
}

.top-bar {
position: absolute;
top: 12px;
left: 50%;
transform: translateX(-50%);
z-index: 1000;
background: rgba(20,20,22,0.9);
color: #fff;
padding: 10px 16px;
border-radius: 14px;
display: flex;
align-items: center;
gap: 12px;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.top-bar strong {
font-weight: 600;
}

.leaflet-popup-content-wrapper {
background: #111;
color: #fff;
border-radius: 12px;
}

.leaflet-popup-tip {
background: #111;
}
</style>
</head>
<body>

<div class="top-bar">
<strong>Wejuman</strong>
<span style="opacity:.7;">Coscienza globale</span>
</div>

<div id="map"></div>

<script>
// Inizializza mappa
const map = L.map('map', {
zoomControl: false
}).setView([20, 0], 2);

// Tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19,
attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Carica points.json
fetch('points.json')
.then(res => res.json())
.then(points => {
points.forEach(p => {
if (!p.lat || !p.lon) return;

L.circleMarker([p.lat, p.lon], {
radius: 6,
color: '#ffffff',
weight: 1,
fillColor: '#ffffff',
fillOpacity: 0.85
})
.addTo(map)
.bindPopup(`
<strong>${p.name}</strong><br/>
<span style="opacity:.7">${p.tagline || ''}</span>
`);
});
})
.catch(err => {
console.error('Errore caricamento points.json', err);
alert('Errore nel caricamento dei dati');
});
</script>

</body>
</html>
